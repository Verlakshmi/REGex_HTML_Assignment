<body>
  <h1 align="Center">Zoo Keepers Application Form</h1>
  <h4 align="Center">Please complete the form,Mandatory fields are marked with a*</h4>
  <fieldset>
    <legend><strong>Contact Details</strong></legend>
    <form>
      <table>
        <tr>
          <td><label for='I_Name'>Name*</label></td>
          <td>
            <input type='text' />
          </td>
        </tr>
        <tr>
          <td><label for='I_Telephone'>Telephone</label></td>
          <td>
            <input type="number" />
          </td>
        </tr>
        <tr>
          <td><label for='I_Name'>Email*</label></td>
          <td>
            <input type='Email' />
          </td>
        </tr>
      </table>
    </form>
  </fieldset>
  <fieldset>
    <legend><strong>PERSONAL INFORMATION</strong></legend>
  <table>

          <td><label for = "I_Age">Age*</label></td>

            <select>
              <option value="female">Female</option>
              <option value="male">Male</option>    
            </select>
          </td>
      </tr>
      <tr>
        <td><label for = "I_Text">When did you <br>first know you wanted<br> to be a zoo-keeper?</label></td>
        <td>
            <textarea id = "I_Address" rows = '5' cols="20"></textarea>
        </td>
    </tr>
  </table>
  </fieldset>
  <fieldset>
    <legend><strong>PICK YOUR FAVOURITE ANIMALS</strong></legend>
    <label for="zebra"><input id="zebra" type="checkbox"> Zebra</label>
          <label for="cat"><input id="cat" type="checkbox"> Cat</label>
          <label for="anaconda"><input id="anaconda" type="checkbox"> Anaconda
          </label>
          <label for="human"><input id="human" type="checkbox"> Human</label><br>
          <label for="elephant"><input id="elephant" type="checkbox"> Elephant
          </label>
          <label for="wildebeest"><input id="wildebeest" type="checkbox">
           Wildebeest</label>
          <label for="pigeon"><input id="pigeon" type="checkbox"> Pigeon</label>
          <label for="crab"><input id="crab" type="checkbox"> Crab</label>
  </fieldset>
